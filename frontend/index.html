<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Calendar Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center mb-4">Uni Calendar Generator</h1>
        <form id="scheduleForm" class="space-y-4">
            <input type="text" id="course_name" placeholder="Course Name" required class="w-full p-2 border rounded">
            <select id="slot" class="w-full p-2 border rounded">
                <option value="1">Slot 1 (08:30)</option>
                <option value="2">Slot 2 (10:30)</option>
                <option value="3">Slot 3 (12:15)</option>
                <option value="4">Slot 4 (14:15)</option>
                <option value="5">Slot 5 (16:00)</option>
            </select>
            <input type="text" id="week_day" placeholder="Weekday (e.g., Mon, Tue)" required class="w-full p-2 border rounded">
            <input type="number" id="num_weeks" placeholder="Number of Weeks" required class="w-full p-2 border rounded">
            <select id="repetition" class="w-full p-2 border rounded">
                <option value="weekly">Weekly</option>
                <option value="biweekly">Biweekly</option>
            </select>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700">Generate Schedule</button>
        </form>
    </div>

    <script>
        document.getElementById("scheduleForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const data = {
                course_name: document.getElementById("course_name").value,
                slot: document.getElementById("slot").value,
                week_day: document.getElementById("week_day").value,
                num_weeks: document.getElementById("num_weeks").value,
                repetition: document.getElementById("repetition").value
            };

            const response = await fetch("https://YOUR-BACKEND-URL/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "schedule.ics";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert("Failed to generate schedule.");
            }
        });
    </script>
</body>
</html>
